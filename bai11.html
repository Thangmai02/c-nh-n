<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế</title>
</head>
<body>
<table border="1">
    <tr>
        <td colspan="2" style="text-align: center; background: coral">Tính thuế thu nhập cá nhân</td>
    </tr>
    <tr>
        <td style="background: coral; height: 40px">Mức thu nhập (Vnđ/tháng):</td>
        <td><input style="height: 40px; width: 230px" type="number" id="id1"></td>
    </tr>
    <tr>
        <td style="background: coral; height: 40px">Số người phụ thuộc:</td>
        <td><input style="height: 40px; width: 230px" type="number" id="id2"></td>
    </tr>
    <tr>
        <td colspan="2" style="background: coral;"><button style="background: cadetblue; width: 80px; height: 40px; border-radius: 10%; color: white" onclick="tinh()">Tính</button></td>
    </tr>
    <tr>
        <td colspan="2" style="height: 60px"><input style="height: 60px; width: 400px;" id="kq"></td>
    </tr>
</table>

<script>
    function tinh() {
        let thuNhap = parseFloat(document.getElementById('id1').value);
        let soNguoiPhuThuoc = parseInt(document.getElementById('id2').value) || 0;

        let thue = 0;

        if (thuNhap <= 5000000) {
            thue = thuNhap * 0.05;
        } else if (thuNhap <= 10000000) {
            thue = thuNhap * 0.1 - 250000;
        } else if (thuNhap <= 18000000) {
            thue = thuNhap * 0.15 - 750000;
        } else if (thuNhap <= 32000000) {
            thue = thuNhap * 0.2 - 1650000;
        } else if (thuNhap <= 52000000) {
            thue = thuNhap * 0.25 - 3250000;
        } else if (thuNhap <= 80000000) {
            thue = thuNhap * 0.3 - 5850000;
        } else {
            thue = thuNhap * 0.35 - 9850000;
        }

        // Thêm giảm trừ cho người phụ thuộc
        thue -= soNguoiPhuThuoc * 4400000;

        document.getElementById('kq').value = thue.toLocaleString() + " Vnđ";
    }
</script>
</body>
</html>
